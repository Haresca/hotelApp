<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }}</span>
                    <form class="mt-3 " [formGroup]="clienteForm" (ngSubmit)="registrarCliente()">
                        <div class="mb-3">
                            <input type="text" id="tipoDocumento" name="tipoDocumento" formControlName="tipoDocumento" class="form-control form-control-lg" placeholder="Tipo de documento">
                            <div class="text-danger"
                                *ngIf="clienteForm.get('tipoDocumento')?.hasError('required') && clienteForm.get('tipoDocumento')?.touched">
                                <span>El numero de la habitación es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="numeroDocumento" name="numeroDocumento" formControlName="numeroDocumento" class="form-control form-control-lg" placeholder="Numero documento">
                            <div class="text-danger"
                                *ngIf="clienteForm.get('numeroDocumento')?.hasError('required') && clienteForm.get('numeroDocumento')?.touched">
                                <span>La categoria es obligatoria</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="primerNombre" name="primerNombre" formControlName="primerNombre" class="form-control form-control-lg" placeholder="Pimer nombre">
                            <div class="text-danger"
                                *ngIf="clienteForm.get('primerNombre')?.hasError('required') && clienteForm.get('primerNombre')?.touched">
                                <span>El precio es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="segundoNombre" name="segundoNombre" formControlName="segundoNombre" class="form-control form-control-lg" placeholder="Segundo nombre">
                            <div class="text-danger"
                                *ngIf="clienteForm.get('segundoNombre')?.hasError('required') && clienteForm.get('segundoNombre')?.touched">
                                <span>La descripcion es obligatoria</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="primerApellido" name="primerApellido" formControlName="primerApellido" class="form-control form-control-lg" placeholder="Primer apellido">
                            <div class="text-danger"
                                *ngIf="clienteForm.get('primerApellido')?.hasError('required') && clienteForm.get('primerApellido')?.touched">
                                <span>El estado es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="segundoApellido" name="segundoApellido" formControlName="segundoApellido" class="form-control form-control-lg" placeholder="Segundo apellido">
                            <div class="text-danger"
                                *ngIf="clienteForm.get('segundoApellido')?.hasError('required') && clienteForm.get('segundoApellido')?.touched">
                                <span>El estado es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="email" name="email" formControlName="email" class="form-control form-control-lg" placeholder="Email">
                            <div class="text-danger"
                                *ngIf="clienteForm.get('email')?.hasError('required') && clienteForm.get('email')?.touched">
                                <span>El estado es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="direccion" name="direccion" formControlName="direccion" class="form-control form-control-lg" placeholder="Dirección">
                            <div class="text-danger"
                                *ngIf="clienteForm.get('direccion')?.hasError('required') && clienteForm.get('direccion')?.touched">
                                <span>El estado es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="fechaNacimiento" name="fechaNacimiento" formControlName="fechaNacimiento" class="form-control form-control-lg" placeholder="Fecha de nacimiento">
                            <div class="text-danger"
                                *ngIf="clienteForm.get('fechaNacimiento')?.hasError('required') && clienteForm.get('fechaNacimiento')?.touched">
                                <span>El estado es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="telefono" name="telefono" formControlName="telefono" class="form-control form-control-lg" placeholder="Telefono">
                            <div class="text-danger"
                                *ngIf="clienteForm.get('telefono')?.hasError('required') && clienteForm.get('telefono')?.touched">
                                <span>El estado es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink='/' class="btn btn-secondary btn-lg float-strat">VOLVER</button>
                            <button type="submit" [disabled]="clienteForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
