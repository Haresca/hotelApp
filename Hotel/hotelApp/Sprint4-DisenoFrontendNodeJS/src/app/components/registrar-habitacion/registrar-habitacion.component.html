<div class="container mt-5">
    <div class="row">
        <div class="col-lg-l offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="habitacionForm" (ngSubmit)="registrarHabitacion()">
                        <div class="mb-3">
                            <input type="text" id="numeroHabitacion" name="numeroHabitacion" formControlName="numeroHabitacion" class="form-control form-control-lg" placeholder="Numero Habitación">
                            <div class="text-danger"
                                *ngIf="habitacionForm.get('numeroHabitacion')?.hasError('required') && habitacionForm.get('numeroHabitacion')?.touched">
                                <span>El numero de la habitación es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="categoria" name="categoria" formControlName="categoria" class="form-control form-control-lg" placeholder="Categoria">
                            <div class="text-danger"
                                *ngIf="habitacionForm.get('categoria')?.hasError('required') && habitacionForm.get('categoria')?.touched">
                                <span>La categoria es obligatoria</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="precio" name="precio" formControlName="precio" class="form-control form-control-lg" placeholder="Precio">
                            <div class="text-danger"
                                *ngIf="habitacionForm.get('precio')?.hasError('required') && habitacionForm.get('precio')?.touched">
                                <span>El precio es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="descripcion" name="descripcion" formControlName="descripcion" class="form-control form-control-lg" placeholder="Descripción">
                            <div class="text-danger"
                                *ngIf="habitacionForm.get('descripcion')?.hasError('required') && habitacionForm.get('descripcion')?.touched">
                                <span>La descripcion es obligatoria</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="estado" name="estado" formControlName="estado" class="form-control form-control-lg" placeholder="Estado">
                            <div class="text-danger"
                                *ngIf="habitacionForm.get('estado')?.hasError('required') && habitacionForm.get('estado')?.touched">
                                <span>El estado es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink='/' class="btn btn-secondary btn-lg float-strat">Volver</button>
                            <button type="submit" [disabled]="habitacionForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
